name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # Roda todo dia Ã  meia-noite
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate the snake
        uses: Platane/snk@v3
        with:
          github_user_name: arthurperico
          # Define o caminho correto para os arquivos gerados
          outputs: |
            github_contribution_grid_snake_svg: dist/github-contribution-grid-snake.svg
            github_contribution_grid_snake_dark_svg: dist/github-contribution-grid-snake-dark.svg

      - name: Push the changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: github-actions@github.com
          message: "generate animation"
          add: "dist/*.svg"
